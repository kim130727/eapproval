{% extends "base.html" %}
{% block content %}
<h2>프로필 목록</h2>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>아이디</th>
      <th>이름</th>
      <th>역할</th>
      <th>전화</th>
      <th>위원장 임명</th>
      <th>위원장 해제</th>
    </tr>
  </thead>
  <tbody>
    {% for p in profiles %}
    <tr>
      <td>{{ p.user.username }}</td>
      <td>{{ p.user.first_name }}</td>
      <td>{{ p.role }}</td>
      <td>{{ p.phone }}</td>
      <td><a href="{% url 'accounts:appoint_chair' p.id %}">임명</a></td>
      <td><a href="{% url 'accounts:demote_chair' p.id %}">해제</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
