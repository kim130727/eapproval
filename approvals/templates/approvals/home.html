{% extends "base.html" %}
{% block content %}
<h1>대시보드</h1>

<div class="card">
  <p>내 문서함: <span class="badge">{{ my_count }}</span></p>
  <p>결재함(내 처리대기): <span class="badge">{{ inbox_count }}</span></p>
  <p>수신/열람함: <span class="badge">{{ recv_count }}</span></p>
</div>

<div class="actions">
  <a class="btn" href="{% url 'approvals:doc_create' %}">상신하기</a>
  <a class="btn" href="{% url 'approvals:inbox' %}">결재함</a>
  <a class="btn" href="{% url 'approvals:received_list' %}">수신/열람함</a>
</div>
{% endblock %}
