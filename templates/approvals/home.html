{% extends "base.html" %}
{% block title %}홈 | 전자결재{% endblock %}

{% block content %}
  <div class="card">
    <h2 style="margin-top:0;">대시보드</h2>
    <p class="muted" style="margin-top:6px;">최소 기능(상신/결재/열람)만 있는 화면입니다.</p>

    <div class="dash-grid" style="margin-top:14px;">
      <div class="dash-card">
        <div class="dash-label">내 문서함</div>
        <div class="dash-num">{{ my_count }}</div>
        <a class="btn dash-btn" href="{% url 'approvals:doc_list' %}">열기</a>
      </div>

      <div class="dash-card">
        <div class="dash-label">결재함(내 처리 대기)</div>
        <div class="dash-num">{{ inbox_count }}</div>
        <a class="btn dash-btn" href="{% url 'approvals:inbox' %}">열기</a>
      </div>

      <div class="dash-card">
        <div class="dash-label">수신/열람함</div>
        <div class="dash-num">{{ recv_count }}</div>
        <a class="btn dash-btn" href="{% url 'approvals:received' %}">열기</a>
      </div>
    </div>

    <div class="dash-create" style="margin-top:14px;">
      <a class="btn btn-primary dash-create-btn" href="{% url 'approvals:doc_create' %}">+ 새 문서 상신</a>
    </div>
  </div>
{% endblock %}
