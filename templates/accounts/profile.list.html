<!-- templates/accounts/profile_list.html -->
<h2>프로필 목록 (위원장 임명)</h2>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>아이디</th>
      <th>이름</th>
      <th>역할</th>
      <th>작업</th>
    </tr>
  </thead>
  <tbody>
    {% for p in profiles %}
      <tr>
        <td>{{ p.user.username }}</td>
        <td>{{ p.user.first_name }}</td>
        <td>{{ p.role }}</td>
        <td>
          {% if p.role == "CHAIR" %}
            <a href="{% url 'accounts:demote_chair' p.id %}">위원장 해제</a>
          {% else %}
            <a href="{% url 'accounts:appoint_chair' p.id %}">위원장 임명</a>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
