<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}전자결재{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif; margin:0; background:#f6f7fb; color:#111; }
    header { background:#111827; color:#fff; padding:14px 18px; }
    header a { color:#fff; text-decoration:none; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    nav { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    nav .spacer { flex:1; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .grid { display:grid; gap:12px; }
    .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    @media (max-width: 860px){ .grid-3 { grid-template-columns: 1fr; } }
    .btn { display:inline-block; padding:10px 12px; border-radius:10px; border:1px solid #d1d5db; background:#fff; text-decoration:none; color:#111; font-size:14px; }
    .btn-primary { background:#2563eb; border-color:#2563eb; color:#fff; }
    .btn-danger { background:#dc2626; border-color:#dc2626; color:#fff; }
    .btn + .btn { margin-left: 6px; }
    .muted { color:#6b7280; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .table { width:100%; border-collapse: collapse; }
    .table th, .table td { border-bottom:1px solid #eee; padding:10px 8px; text-align:left; vertical-align:top; }
    .table th { background:#fafafa; font-weight:600; }
    .badge { display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; border:1px solid #e5e7eb; background:#f9fafb; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .field { margin: 10px 0; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input[type="text"], input[type="password"], textarea, select {
      width: 100%; box-sizing:border-box; padding:10px 12px; border-radius:10px;
      border:1px solid #d1d5db; background:#fff;
    }
    select[multiple] { min-height: 140px; }
    .help { font-size:12px; color:#6b7280; margin-top:6px; }
    .msg { padding:10px 12px; border-radius:10px; margin: 0 0 12px 0; border:1px solid #e5e7eb; background:#fff; }
    .msg.success { border-color:#86efac; background:#f0fdf4; }
    .msg.error { border-color:#fecaca; background:#fef2f2; }
    footer { padding: 20px 0; color:#6b7280; font-size:12px; }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <nav>
        <a href="{% url 'approvals:home' %}"><strong>전자결재</strong></a>
        <a class="btn" href="{% url 'approvals:doc_list' %}">내 문서함</a>
        <a class="btn" href="{% url 'approvals:inbox' %}">결재함</a>

        <!-- ✅ received 링크 통일: approvals:received -->
        <a class="btn" href="{% url 'approvals:received' %}">수신함</a>

        <a class="btn btn-primary" href="{% url 'approvals:doc_create' %}">문서 상신</a>

        <span class="spacer"></span>

        {% if user.is_authenticated %}
          <span class="muted">안녕하세요, <strong>{{ user.username }}</strong>님</span>

          <!-- ✅ 추가: 비밀번호 변경 -->
          <a class="btn" href="{% url 'accounts:password_change' %}">비밀번호 변경</a>

          <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
            {% csrf_token %}
            <button class="btn" type="submit">로그아웃</button>
          </form>
        {% else %}
          <a class="btn" href="{% url 'accounts:login' %}">로그인</a>
          <a class="btn btn-primary" href="{% url 'accounts:signup' %}">회원가입</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="wrap">
    {% if messages %}
      {% for message in messages %}
        <div class="msg {% if message.tags %}{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    <footer class="muted">
      <div>© eApproval</div>
    </footer>
  </main>
</body>
</html>
